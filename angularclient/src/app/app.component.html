<div class="container min-vh-100">
  <div class="row">
    <div class="col-sm">
      <h2>{{title}}</h2>
    </div>
  </div>
  <div class="row mb-1">
    <div class="col-sm">
      <app-token-list label="Scaffold control" tokenLabel="Scaffold" [data]="print?.children" 
      (tokenListDataSelect)="onScaffoldSelected($event)" (tokenListDataChange)="onScaffoldChanged($event)"
      (tokenListDataAdd)="onScaffoldAdded($event)"></app-token-list>
    </div>
    <div class="col-sm">
      <div class="card bg-light">
        <div class="card-body">
          <div class="card-title h5">
            Scaffold form
          </div>
          <div class="card-text">
            Options to change the properties of the selected scaffold will be placed here...
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-1">
    <div class="col-sm">
      <app-token-list label="Layer control" tokenLabel="Layer" [data]="layersOfSelectedScaffolds" 
      (tokenListDataSelect)="onLayerSelected($event)" (tokenListDataChange)="onLayerChanged($event)"
      (tokenListDataAdd)="onLayerAdded($event)"></app-token-list>
    </div>
    <div class="col-sm">
      <div class="card bg-light">
        <div class="card-body">
          <div class="card-title h5">
            Layer form
          </div>
          <div class="card-text">
            Options to change the properties of the selected layers will be placed here...
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-1">
    <div class="col-sm">
      <app-token-list label="Fiber control" tokenLabel="Fiber" [data]="fibersOfSelectedLayers"
      (tokenListDataSelect)="onFiberSelected($event)" (tokenListDataChange)="onFiberChanged($event)"
      (tokenListDataAdd)="onFiberAdded($event)"></app-token-list>
    </div>
    <div class="col-sm">
      <div class="card bg-light">
        <div class="card-body">
          <div class="card-title h5">
            Fiber form
          </div>
          <div class="card-text">
            Options to change the properties of the selected fiber will be placed here...
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
