<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>{{title}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <app-token-list label="Layer control" tokenLabel="Layer"></app-token-list>
    </div>
    <div class="col-sm">
      <div class="card bg-light">
        <div class="card-body">
          <div class="card-title h5">
            Layer form
          </div>
          <div class="card-text">
            Options to change the properties of the selected layers will be placed here...
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <app-token-list label="Fiber control" tokenLabel="Fiber"></app-token-list>
    </div>
    <div class="col-sm">
      <div class="card bg-light">
        <div class="card-body">
          <div class="card-title h5">
            Fiber form
          </div>
          <div class="card-text">
            Options to change the properties of the selected fiber will be placed here...
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
