<div class="container max-vh-100">
  <div class="row">
    <div class="col-sm">
      <h2>{{textConfig.appTitle}}</h2>
    </div>
  </div>
  <div class="row mb-1">
    <div class="col-sm">
      <app-token-list label="{{textConfig.scaffoldControlLabel}}" tokenLabel="{{textConfig.scaffold}}" [data]="shownScaffolds"
        [selectedTotal]="selectedScaffoldsTotal" [isCollapsed]="false"
        (tokenListDataSelect)="onScaffoldSelected($event)" (tokenListDataChange)="onScaffoldChanged($event)"></app-token-list>
    </div>
    <div class="col-sm">
      <div class="card bg-light">
        <div class="card-body">
          <div class="card-title h5">
            Scaffold form
          </div>
          <div class="card-text">
            Options to change the properties of the selected scaffold will be placed here...
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-1">
    <div class="col-sm">
      <app-token-list label="{{textConfig.layerControlLabel}}" tokenLabel="{{textConfig.layer}}" [data]="shownLayers"
        [selectedTotal]="selectedLayersTotal" [isCollapsed]="selectedScaffoldsTotal == 0"
        (tokenListDataSelect)="onLayerSelected($event)" (tokenListDataChange)="onLayerChanged($event)"></app-token-list>
    </div>
    <div class="col-sm">
      <div class="card bg-light">
        <div class="card-body">
          <div class="card-title h5">
            Layer form
          </div>
          <div class="card-text">
            Options to change the properties of the selected layers will be placed here...
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-1">
    <div class="col-sm">
      <app-token-list label="{{textConfig.fiberControlLabel}}" tokenLabel="{{textConfig.fiber}}" [data]="shownFibers"
        [selectedTotal]="selectedFibersTotal" [isCollapsed]="selectedLayersTotal == 0"
        (tokenListDataSelect)="onFiberSelected($event)" (tokenListDataChange)="onFiberChanged($event)"></app-token-list>
    </div>
    <div class="col-sm">
      <div class="card bg-light">
        <div class="card-body">
          <div class="card-title h5">
            Fiber form
          </div>
          <div class="card-text">
            Options to change the properties of the selected fiber will be placed here...
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
