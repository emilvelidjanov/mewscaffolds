<div class="card bg-light">
  <div class="card-body">
    <div class="card-title h5 d-flex">
      {{textConfig.layer}} {{textConfig.chartTitle}}
      <button type="button" class="btn btn-secondary ml-auto" (click)="refresh()">{{textConfig.refreshButtonText}}</button>
    </div>
    <!-- TODO: zoom & pan -->
    <canvas baseChart [datasets]="chartDataSets" [options]="chartOptions" [chartType]="chartType" [colors]="chartColors">
    </canvas>
  </div>
</div>
