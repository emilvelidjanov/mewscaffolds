<div class="card bg-light">
  <div class="card-body">
    <div class="card-title h5 d-flex">
      {{textConfig.layer}} {{textConfig.chartTitle}}
      <button type="button" class="btn ml-auto oi oi-reload" (click)="refresh()" [title]="textConfig.refreshButtonText"></button>
    </div>
    <!-- TODO: zoom & pan -->
    <canvas baseChart [datasets]="chartDataSets" [options]="chartOptions" [chartType]="chartType">
    </canvas>
  </div>
</div>
