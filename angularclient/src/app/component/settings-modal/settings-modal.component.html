<!-- Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{textConfig.settingsTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" [name]="nameMultiSelectOn" [checked]="settingsConfig.multiSelectOn"
              (input)="onInput($event.target.name, $event.target.checked)">
              <!-- TODO: label for -->
              <label class="form-check-label">{{textConfig.settingsMultiSelectLabel}}</label>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
