<div class="card bg-light">
    <div class="card-body">
        <div class="card-title h5">
            {{label}}
            <button type="button" class="btn btn-secondary" (click)="collapse()">{{collapseButtonText}}</button>
        </div>
        <div *ngIf="!isCollapsed">
            <div class="list-group overflow-auto" cdkDropList (cdkDropListDropped)="onTokenDropped($event)">
                <div class="list-group-item text-truncate text-left mb-1" [ngClass]="{'active': token.isSelected}"
                    *ngFor="let token of data.slice().reverse()" cdkDrag (mouseup)="onTokenMouseUp(token)">
                    <div class="list-group-item bg-dark text-light mt-b rounded" *cdkDragPlaceholder>
                        {{cdkDragPlaceholderText}}
                    </div>
                    {{token.name}}
                </div>
            </div>
            <div class="btn-group w-100 mt-1">
                <button type="button" class="btn btn-secondary" (click)="addNew()">{{addButtonText}}</button>
                <button type="button" class="btn btn-secondary" (click)="selectAll()">{{selectAllButtonText}}</button>
                <button type="button" class="btn btn-secondary" (click)="selectNone()">{{selectNoneButtonText}}</button>
                <button type="button" class="btn btn-secondary" (click)="deleteSelected()">{{removeButtonText}}
                    ({{selectedTotal}})</button>
            </div>
        </div>
    </div>
</div>
